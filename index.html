<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EfDI Interactive Web Map</title>
  <!-- CSS for styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #2c3e50;
      color: white;
      padding: 10px 0;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      transition: background-color 0.3s;
      position: relative;
    }

    .tab:hover {
      background-color: #34495e;
    }

    .active-tab {
      background-color: #1abc9c;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .tab:hover .dropdown-menu {
      display: block;
    }

    .dropdown-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      color: #2c3e50;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px; /* Space between icon and text */
    }

    .indent-1 {
      padding-left: 20px;
    }

    .indent-2 {
      padding-left: 40px;
    }

    .dropdown-item:hover {
      background-color: #f1f1f1;
    }

    #breadcrumbs {
      padding: 10px;
      background-color: #ecf0f1;
      font-size: 0.9em;
      margin: 0 0 10px;
      display: flex;
      gap: 5px;
    }

    #breadcrumbs span {
      color: #2c3e50;
    }

    #breadcrumbs a {
      text-decoration: none;
      color: #3498db;
    }

    #breadcrumbs a:hover {
      text-decoration: underline;
    }

    .year-slider {
      margin: 20px 0;
      text-align: center;
    }

    #yearRange {
      width: 300px;
    }

    #selectedYear {
      margin-top: 10px;
      font-weight: bold;
    }

    #mapFrame {
      display: block;
      width: 100%;
      height: 600px;
      border: none;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    /* Persistent label styling */
    .persistent-label {
      display: inline-block;
      margin-left: 10px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      background-color: #1abc9c;
      color: white;
    }

    /* Icons for EfDI options */
    .icon {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="tabs" id="navigationBar">
  <div class="tab">
    EfDI
    <span id="efdiLabel" class="persistent-label"></span> <!-- Persistent label -->
    <div class="dropdown-menu">
      <div class="dropdown-item" onclick="switchTopLevel('efdi_all', 'Overall', 'üè†')">
        <span class="icon">üè†</span> Overall
      </div>
      <div class="dropdown-item indent-1" onclick="switchTopLevel('efdi_non_system', 'Non-system', 'üåø')">
        <span class="icon">üåø</span> Non-system
      </div>
      <div class="dropdown-item indent-1" onclick="switchTopLevel('efdi_policy', 'Policy', 'üìú')">
        <span class="icon">üìú</span> Policy
      </div>
      <div class="dropdown-item indent-1" onclick="switchTopLevel('efdi_practice', 'Practice', 'üõ†Ô∏è')">
        <span class="icon">üõ†Ô∏è</span> Practice
      </div>
      <div class="dropdown-item indent-1" onclick="switchTopLevel('efdi_levels', 'Levels', 'üìä')">
        <span class="icon">üìä</span> Levels
      </div>
      <div class="dropdown-item indent-1" onclick="switchTopLevel('efdi_equality', 'Equality', '‚öñÔ∏è')">
        <span class="icon">‚öñÔ∏è</span> Equality
      </div>
    </div>
  </div>
  
  <div class="tab">
    Curriculum
    <div class="dropdown-menu" id="curriculumDropdown"></div>
  </div>
  
  <div class="tab">
    Pedagogy
    <div class="dropdown-menu" id="pedagogyDropdown"></div>
  </div>

  <div class="tab">
    Training
    <div class="dropdown-menu" id="trainingDropdown"></div>
  </div>
  
  <div class="tab">
    Ethos
    <div class="dropdown-menu" id="ethosDropdown"></div>
  </div>
  
  <div class="tab">
    Unitary System
    <div class="dropdown-menu" id="autonomyDropdown"></div>
  </div>
  
  <div class="tab">
    Compulsory Education
    <div class="dropdown-menu" id="ceDropdown"></div>
  </div>
  
  <div class="tab">
    Common Education
    <div class="dropdown-menu" id="trackingDropdown"></div>
  </div>
</div>

<div class="year-slider">
  <label for="yearRange">Select Year:</label><br>
  <input type="range" id="yearRange" min="0" max="2" step="1" value="2" oninput="updateYear(this.value)">
  <div id="selectedYear">2022</div>
</div>

<div id="breadcrumbs">
  <span id="breadcrumb-path"><a href="#" onclick="resetBreadcrumb()">EfDI</a> > Overall</span>
</div>

<iframe id="mapFrame" src="https://adrianaarellano.github.io/comp_all_index_2022/"></iframe>

<script>
  function switchTopLevel(level, name, icon) {
    // Update breadcrumb
    document.getElementById('breadcrumb-path').innerHTML = `<a href="#" onclick="resetBreadcrumb()">EfDI</a> > ${name}`;

    // Update iframe source
    const mapFrame = document.getElementById('mapFrame');
    mapFrame.classList.add('fade-out');
    setTimeout(() => {
      mapFrame.src = `https://adrianaarellano.github.io/comp_all_index_2022/`;
      mapFrame.classList.remove('fade-out');
      mapFrame.classList.add('fade-in');
    }, 500);

    // Update persistent label
    const efdiLabel = document.getElementById('efdiLabel');
    efdiLabel.textContent = `${icon} ${name}`; // Add icon and name
  }

  function resetBreadcrumb() {
    document.getElementById('breadcrumb-path').innerHTML = `<a href="#" onclick="resetBreadcrumb()">EfDI</a> > Overall`;
    const efdiLabel = document.getElementById('efdiLabel');
    efdiLabel.textContent = ''; // Clear persistent label
  }

  function updateYear(year) {
    const years = ['2020', '2021', '2022'];
    document.getElementById('selectedYear').innerText = years[year];
  }
</script>

</body>
</html>
